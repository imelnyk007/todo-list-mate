{% extends "base.html" %}

{% block content %}
  <div class="row" style="padding-top: 20px">
      <div class="col-md-9">
        <h1>Tag list</h1>
      </div>
        <div class="col-md-1">
          <a href="{% url "todo_list:tag-create" %}" class="btn btn-primary link-to-page">
            Create
          </a>
        </div>
    </div>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>
          <td>
              {{ tag.name }}
          </td>
          <td>
              <a href="{% url "todo_list:tag-update" pk=tag.id %}">
                Update
              </a>
            </td>
            <td>
              <a style="color: red"
                href="{% url "todo_list:tag-delete" pk=tag.id %}">
                Delete
              </a>
            </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
      <p>There are no tags!</p>
  {% endif %}

{% endblock %}
